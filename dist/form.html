<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayu Songket Tetebatu</title>
    <link rel="icon" href="../img/logo2.png">
    <link rel="stylesheet" href="../src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-300">
<!-- HEADER -->
<nav class="sticky top-0 z-50 bg-white shadow-md">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4" id="home">
      <a href="#about" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="/img/logo2.png" class="ml-5 h-10" alt="Logo Ayu Songket" />
          <span class="font-bungee text-center text-stone-700">AYU SONGKET</span>
      </a>
      <button id="menu-toggle" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-white rounded-lg bg-white md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
              <li><a href="#home" class="block py-2 px-3 text-white font bg-black rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Payment</a></li>
              <li><a href="../index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Home</a></li>
          </ul>
      </div>
  </div>
</nav>
<!-- END HEADER -->

<!-- Form -->
<section class="bg-gray-100 py-12">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="lg:col-span-2 lg:py-12">
          <h2 class="font-bold font-serif text-2xl mb-4">HOW TO BUY :</h2>
          <p class="max-w-xl font-serif text-lg leading-relaxed">
            1. Enter your name<br>
            2. Enter correct Email <br>
            3. Enter your ACTIVE Whatsapp number correctly <br>
            4. Select Item according to item ID correctly <br>
            5. Click order and make payment
          </p>
        </div>
        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
          <form action="#" class="space-y-6" id="formOrder">
            <p class="font-bold text-center font-mono text-2xl mb-6">Form Payment</p>
            <div>
              <label class="block mb-2 font-semibold" for="name">Name</label>
              <input
                class="w-full rounded-lg border-gray-300 p-3 text-sm"
                placeholder="Name"
                type="text"
                id="name"
                required
              />
            </div>
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="block mb-2 font-semibold" for="email">Email</label>
                <input
                  class="w-full rounded-lg border-gray-300 p-3 text-sm"
                  placeholder="Email address"
                  type="email"
                  id="email"
                  required
                />
              </div>
              <div>
                <label class="block mb-2 font-semibold" for="phone">Phone</label>
                <input
                  class="w-full rounded-lg border-gray-300 p-3 text-sm"
                  placeholder="Phone Number"
                  type="tel"
                  id="phone"
                  required
                />
              </div>
            </div>
            <div>
              <label class="block mb-2 font-semibold" for="item-id">Item ID</label>
              <input
                class="w-full rounded-lg border-gray-300 p-3 text-sm"
                placeholder="Item ID"
                type="text"
                id="item-id"
                required
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="inline-block font-mono rounded-lg bg-black px-5 py-3 font-medium text-white hover:bg-gray-800"
                style="background-color: black;"
                >
                Order Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>

<!-- FOOTER -->

    <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
        <p class="mx-auto mt-6 max-w-md mb-10 font-bold text-center leading-relaxed text-black">
            CONTACT US
        </p>
        <div class="flex justify-center font-bold mb-4 text-teal-600">

        </div>

        <ul class="mt-12 flex justify-center gap-6 md:gap-10">
            <li>
                <a href="#" rel="noreferrer" target="_blank" class="text-gray-700 transition hover:text-gray-700/75">
                    <span class="sr-only">Facebook</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                    </svg>
                </a>
            </li>

              <a

                  </svg>
              </a>

        </ul>
    </div>
</footer>

<script src="main.js"></script>
<script src="animasi.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="nav.js"></script>
<script src="order.js"></script>

</body>
</html>
